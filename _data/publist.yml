- title: "Terrestrial passive acoustic monitoring: review and perspectives"
  image: biosci_cover.png
  description: Passive acoustic monitoring (PAM) is quickly gaining ground in ecological research, following global trends toward automated data collection and big data. Using unattended sound recording, PAM provides tools for long-term and cost-effective biodiversity monitoring. Still, the extent of the potential of this emerging method in terrestrial ecology is unknown. To quantify its application and guide future studies, we conducted a systematic review of terrestrial PAM, covering 460 articles published in 122 journals (1992–2018).
  authors: LSM Sugai, TSF Silva, JW Ribeiro Jr, D Llusia
  link:
    url: https://aip.scitation.org/doi/10.1063/1.5043267
    display:  BioScience (2019) 69(1), 15-25.
